<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Anonima | dmto.me</title>
  <meta name="description" content="Chat completamente anonime senza identit√† - libert√† assoluta">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="dmto.me">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="./firebase-config.js"></script>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="glow glow--1"></div>
  <div class="glow glow--2"></div>
  <div class="glow glow--3"></div>

  <main class="shell">
    <nav class="top-nav">
      <button class="btn-back" onclick="goBack()">‚Üê</button>
      <div class="brand">
        <span class="dot"></span>
        <div class="brand__text">
          <span class="word">dmto.me</span>
          <small>chat</small>
        </div>
      </div>
      <button class="btn-profile" onclick="goToProfile()">üë§</button>
    </nav>

    <section class="card message-container">
      <div class="message-header">
        <div class="message-partner">
          <div class="partner-avatar" id="partnerAvatar"></div>
          <div class="partner-info">
            <div class="partner-name" id="partnerName">Caricamento...</div>
            <div class="partner-status" id="partnerStatus">Caricamento...</div>
            <div class="expires-notice" id="expiresNotice">
              <small>‚è∞ Scade tra: <span id="expiresIn">--</span></small>
            </div>
          </div>
        </div>
      </div>

      <div class="message-area" id="messageArea">
        <!-- I messaggi verranno caricati dinamicamente da Firebase -->
      </div>

      <div class="message-input-area">
        <textarea
          class="message-input"
          id="messageInput"
          placeholder="Scrivi un messaggio anonimo..."
          rows="1"
          onkeydown="handleKeyPress(event)"
        ></textarea>
        <button class="btn-send" onclick="sendMessage()">‚Üë</button>
      </div>

    </section>
  </main>

  <script src="./message.js"></script>
  <script>
    // Registrazione Service Worker per PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registrato con successo:', registration.scope);
          })
          .catch(error => {
            console.log('Registrazione Service Worker fallita:', error);
          });
      });
    }
  </script>
</body>
</html>
